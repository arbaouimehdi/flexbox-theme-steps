<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <title>Flexbox Layout</title>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <!-- Logo -->
      <a href="#" class="logo"
        ><img src="images/logo.png" alt=""
      /></a>

      <!-- Navigation -->
      <div class="main-nav__wrap">
        <nav class="main-nav__items">
          <a href="#" class="main-nav__item nav-link"
            >Resources</a
          >
          <a href="#" class="main-nav__item nav-link">Courses</a>
          <a href="#" class="main-nav__item nav-link">Blog</a>
          <a href="#" class="main-nav__item btn">Signup</a>
        </nav>
      </div>
    </header>

    <!-- Main Sections -->
    <main class="main">
      <!-- hero -->
      <section class="section hero">
        <div class="hero__content">
          <div class="hero__text">
            <h1 class="hero__title">Advance Your Skills</h1>
            <p class="hero__description">
              Become A Better Web Developer. High-quality video
              tutorials for web developers and designers.
            </p>
            <a class="btn hero__cta" href="#"
              >Get Access for FREE</a
            >
          </div>
        </div>
      </section>

      <!-- Features Courses -->
      <section class="section collection">
        <!-- Title -->
        <div class="section__heading">
          <h2>Featured Courses</h2>
          <p>Check out new and popular courses</p>
        </div>

        <!-- Courses -->
        <div class="collection__products">
          <!-- Course 1 -->
          <div class="collection__product">
            <img
              src="images/product.png"
              alt=""
              class="product__image"
            />
            <h4 class="product__title">Flexbox</h4>
            <span class="product__price">$50.00</span>
          </div>

          <!-- Course 2 -->
          <div class="collection__product">
            <img
              src="images/product.png"
              alt=""
              class="product__image"
            />
            <h4 class="product__title">CSS Grid</h4>
            <span class="product__price">$176.00</span>
          </div>

          <!-- Course 3 -->
          <div class="collection__product">
            <img
              src="images/product.png"
              alt=""
              class="product__image"
            />
            <h4 class="product__title">Javascript ES6</h4>
            <span class="product__price">$47.00</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
